<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <nav>
            <img src="./viajes.png" alt="logo">
            <input type="checkbox" id="check">

            <label for="check" class="show-menu-btn">
            <i class="fas fa-bars"></i>
        </label>

            <ul class="menu">
                <li>Home</li>
                <li>Destinos</li>
                <li>About</li>
                <li>
                    <button class="btn-login">Login</button>
                </li>
                <li>
                    <button class="btn-register">Register</button>
                </li>
                <li>
                    <label for="check" class="hide-menu-btn">
                        <i class="fas fa-times"></i>
                    </label>
                </li>
                
            </ul>
        </nav>

        <header>
            <div class="header-content">
                <h1>Explora y viaja</h1>
                <label>Buscador de sitios</label>
                <input 
                type="text"
                placeholder="Ingrese un sitio">
                <button id="btn-search">
                    Explorar
                </button>
            </div>
            <div class="header-img">
                <img src="./assets/img/img1.png" alt="img-header">
            </div>
        </header>
    </div>
