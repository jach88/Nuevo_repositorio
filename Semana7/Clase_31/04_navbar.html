<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- se le puede poner una hoja de estilos para modificar los colores poniendo !important  -->

<body>
    <!-- nav comun y silvestre -->
    <!-- navbar-expand-NN NN es el break point e indica cuando los elementos de mi navbar van a colapsar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- ponemos un container para que podamos indicar el contenedor de nuestros elementos -->
      <div class="container-fluid">
        <!-- logo o nombre de la pagina o app -->
        <a href="#" class="navbar-brand">Mi APP</a>
        
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#miNavbar">
        <!-- sandwich -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- importante se requiere un duv con las clases collapse navbar-collapse que sirvan de envoltura para los items de navegacion y que estos colapsen correctamente -->
      <div class="collapse navbar-collapse" id="miNavbar">
        <!-- navbar-nav es un contenedor para los li -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item me-1">
            Inicio
          </li>
          <li class="nav-item me-1">
            Cont√°ctanos
          </li>
          <li class="nav-item me-1">
            Acerca de
          </li>
        </ul>
        <button class="btn btn-dark">
          Login
        </button>

      </div>

    </div>
      </nav>




    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
