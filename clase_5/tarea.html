<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi formulario</title>
</head>
<body>
    <form>
        <label for="nombre">Ingresa tus nombres</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <br>
        <label for="apellido">Ingresa tus Apellidos</label>

        <br>
        <br>
        <label for="edad">Ingresa tu edad</label>
        <input type="number" id="edad" name="edad" min="1">
        <br>
        <br>
        <label for="email">Ingresa tu correo electronico</label>
        <input type="email" id="email" name="correo">
        <br>
        <br>
        <label for="pwr">Ingresa tu nueva contrase単a</label>
        <input type="password" id="pwr" name="pwr">
        <br>
        <br>
        <label for="v_pwr">Vuelve a escribir tu contrase単a</label>
        <input type="password" id="pwr" name="v_pwr" >
        <br>
        <br>
        <label for="documento">Escoge tu documento de identidad </label>
        <input type="radio" id="dni" name="documento" value="DNI">
        <label for="dni">DNI</label>        
        <input type="radio" id="Pasaporte" name="documento" value="Pasaporte">
        <label for="Pasaporte">Pasaporte</label>
        <br>
        <br>
        <label for="nac">Escoge tu o tus nacionalidades </label>
        <br>
        <input type="checkbox" id="per" name="nac" values='Peruana'>
        <label for="per">Peruana</label>
        <input type="checkbox" id="br" name="nac" values='Brasile単a'>
        <label for="br">Brasile単a</label>
        <input type="checkbox" id="colom" name="nac" values='Colombiana'>
        <label for="colom">Colombiana</label>
        <input type="checkbox" id="chi" name="nac" values='Chilena'>
        <label for="chi">Chilena</label>
        <input type="checkbox" id="ec" name="nac" values='Ecuatoriana'>
        <label for="ec">Ecuatoriana</label>
        <br>
        <br>
        <input type="submit" value="Clic para enviar">

    </form>
    
</body>
</html>
